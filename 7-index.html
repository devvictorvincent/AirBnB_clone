<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
        
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">

    </head>
    <body>
        <header>
            <div class="logo-box">

            </div>

        </header>

        <div class="container">
            <!--Filters starts here-->
            <section class="filters">
                <div class="d-box">
                    <div class="locations">
                       <div class="p-30px">
                          <h3>States</h3>
                            <h4>Califonia, Arizona...</h4>
                       </div> 
                        <ul class="popover">
                            <li><h2>Arizona:</h2></li>
                            <li>
                                <ul class="popover_list">
                                    <li>Page</li>
                                    <li>Page2</li>
                                </ul>
                            </li>
                            <li><h2>California:</h2></li>
                            <li>
                                    <ul class="popover_list">
                                        <li>San Francisco</li>
                                        <li>Los Altos</li>
                                    </ul>
                                </li>
                        </ul>

                    </div>
                    <div class="amenities">
                        <div class="p-30px">
                            <h3>Amenities</h3>
                            <h4>Internet, Kitchen...</h4>
                        </div>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>

                    </div>
                </div>
                <button> Search </button>

            </section>
            <!--Filters ends here-->

            <!--Places section starts -->
            <section class="places">
                <h1>Places</h1>
                <div class="articles">
                    <article>
                        <h2>My Home</h2>
                    </article>
                     <article>
                        <h2>Tiny House</h2>
                    </article>
                     <article>
                        <h2>A suite</h2>
                    </article>
                </div>

            </section>
            <!--Places ends here-->
        </div>

        <footer>
                    <p>Best School</p>
        </footer>

    </body>
</html>
